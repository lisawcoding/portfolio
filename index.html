
<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

      <link rel="icon" href="https://previews.123rf.com/images/hellocaicai/hellocaicai1802/hellocaicai180200422/95965943-cartoon-mushroom.jpg">
      <title>作品集</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <nav class="navbar">
         <div class="container">
            <ul class="navItem-container">
               <li class="navItem active" onclick="clickNav(0)" data-lan="intro"></li>
               <li class="navItem" onclick="clickNav(1)" data-lan="skills"></li>
               <li class="navItem" onclick="clickNav(2)" data-lan="project"></li>
               <li class="navItem" onclick="clickNav(3)" data-lan="contact"></li>
            </ul>
            <div class="language-container">
               <li id="zh" >文</li>
               <li id="en">A</li>
               <li class="hamburger">
                  <span class="bar1"></span>
                  <span class="bar2"></span>
                  <span class="bar3"></span>
               </li>
            </div>
         </div>
      </nav>
      <!--navbar----------------------------------------------------------------------------------------------------------------------------->
      <main class="pimg1">
         <section class="section coverletter">
            <div class="container swiper-container">
               <div class="id-photo">
                        <img src="img/me.jpg" alt="me" class="slide-active">
                        <img src="img/resume2.jpg" alt="resume1">
                        <img src="img/resume3.jpg" alt="id photo">
                  <div class="dots">
                     <div class="arrow prev"></div>
                     <div class="dot dot-active"></div>
                     <div class="dot"></div>
                     <div class="dot"></div>
                     <div class="arrow next"></div>
                 </div>
               </div>
               <a href="https://github.com/lisawcoding" target="_blank">
                  <img src="img/icon/github.png" alt="github icon">
               </a>
               <article>
                  <h2 data-lan="intro"></h2>
                  <div data-list="coverLetter">
                     
                  </div>
               </article>
            </div>
         </section>
         <!--skills---------------------------------------------------------------------------------------------------------------------------------------->
         <section class="section skills">
            <div class="container">
                  <h2 data-lan="skills"></h2>
                  <ul class="topic" data-list="topic">
                  </ul>
                  <div class="description">
                     <h3 data-lan="desc"></h3>
                     <ul data-list="description"></ul>
                  </div>
            </div>
         </section>
         <!--projects---------------------------------------------------------------------------------------------------------------------------    -->
         <section class="section projects">
            <div class="container">
               <h2 data-lan="project"></h2>
                  <div class="cards-div">
                           <div class="clone">
                              <p class="year"></p>
                              <a href="#" target="_blank"  style="position:relative">
                                 <img src="" alt="">
                                 <div class="title"><i></i></div>
                                 <ul class="description"> 
                                 </ul>
                              </a>
                           </div>
                  </div>
            </div>   
         </section>
         <!-- contact form--------------------------------------------------------------------------------------------------------------------------------- -->
         <section class="section contact">
            <div class="container">
               <h2 data-lan="contact"></h2>
               <div class="icons">
                  <a href="https://goo.gl/maps/gqocZvEtw1p2XZon7" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
                  <a href="tel:+886908117599"><i class="fas fa-phone" style="transform: scale(.9);"></i></a>
                  <a href="sms:+886908117599"><i class="fas fa-comment-dots sms"></i></a>
                  <a href="https://line.me/ti/p/11C3BFzUOA" target="_blank"><i class="fab fa-line"></i></a>
                  <a href="skype:lisa.wang27?call"><i class="fab fa-skype"></i></a>
                  <a href="mailto:tolisacoding@gmail.com" rel="nofollow" target="_blank"><i class="fas fa-envelope email"></i></a>
               </div>
               <form>
                  <input type="text" name="name" placeholder="Name" required>
                  <input type = "tel" name="phone" placeholder = "Phone or Email" required pattern = "[0-9]{7,}|[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                  <textarea name="message" id="" cols="30" rows="10" placeholder="Message" required></textarea>
                  <p class="check-number">
                     <span class="a"></span>
                     <span>+</span>
                     <span class="b"></span>
                     <spn>=</spn>
                     <input class="sum" type="number" placeholder="" required>
                  </p>
                  <input type="submit" value=""data-lan="submit">
                  <div class="alert">
                     <div class="alert-ok" data-lan="alert_ok"></div>
                     <div class="alert-ng" data-lan="alert_ng"></div>
                  </div>
               </form>
            </div>
         </section>
         <div class="container" style="position:relative">
            <div class="banner"></div>
         </div>
      </main>
      <div id="topBtn" class="overlay" onclick="goToTop()">
      </div>

      <audio class="game">
         <source src="audio/game.mp3" type="audio/mpeg">
         Your browser does not support the audio element.
      </audio>
      
      <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
      <script type="text/javascript" src="resume.js"></script>
   </body>
</html>
