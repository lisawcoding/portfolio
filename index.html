<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--<meta http-equiv="X-UA-Compatible content=" ie=edge">-->
      <!-- <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Lobster" rel="stylesheet"> -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

      <link rel="icon" href="https://previews.123rf.com/images/hellocaicai/hellocaicai1802/hellocaicai180200422/95965943-cartoon-mushroom.jpg">
      <title>作品集</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <nav class="navbar">
         <div class="container">
            <div class="navItem-container">
               <li class="navItem active" onclick="clickNav(0)" data-lan="intro"></li>
               <li class="navItem" onclick="clickNav(1)" data-lan="skills"></li>
               <li class="navItem" onclick="clickNav(2)" data-lan="project"></li>
               <li class="navItem" onclick="clickNav(3)" data-lan="contact"></li>
            </div>
            <div class="language-container">
               <li id="zh" >文</li>
               <li id="en">A</li>
               <li class="hamburger">
                  <div class="bar1"></div>
                  <div class="bar2"></div>
                  <div class="bar3"></div>
               </li>
            </div>
         </div>
      </nav>
      <!--navbar----------------------------------------------------------------------------------------------------------------------------->
      <main class="pimg1">
         <section class="section coverletter">
            <div class="container">
               <div class="id-photo">
                        <img src="img/me.jpg" alt="me" class="slide-active">
                        <img src="img/resume2.jpg" alt="resume1">
                        <img src="img/resume3.jpg" alt="resume2">
                  <div class="dots">
                     <div class="arrow prev"></div>
                     <div class="dot dot-active"></div>
                     <div class="dot"></div>
                     <div class="dot"></div>
                     <div class="arrow next"></div>
                 </div>
               </div>
               <a href="https://github.com/lisawcoding" target="_blank">
                  <img src="img/icon/github.png" alt="github" id="github">
               </a>
               <article>
                  <h2 data-lan="intro"></h2>
                  <div data-list="coverLetter"></div>
               </article>
            </div>
         </section>
         <!--skills---------------------------------------------------------------------------------------------------------------------------------------->
         <section class="section skills">
            <div class="container">
                  <h2 data-lan="skills"></h2>
                  <ul class="topic" data-list="topic">
                  </ul>
                  <div class="description">
                     <h3 data-lan="desc"></h3>
                     <div data-list="description"></div>
                  </div>
            </div>
         </section>
         <!--projects---------------------------------------------------------------------------------------------------------------------------    -->
         <section class="section projects">
            <div class="container">
               <h2 data-lan="project"></h2>
                  <div class="year clone">
                     <h3></h3>
                     <div class="cards" data-div="project">
                        <div class="card clone">
                           <a href="#" target="_blank"  style="position:relative">
                                <img src="" alt="">
                              <!-- <div class="iframe-wrapper">
                                 <iframe src="" allowfullscreen frameborder="0" scrolling="no"></iframe>
                              </div> -->
                              <div class="title"><i></i></div>
                              <ul class="description"> 
                              </ul>
                           </a>
                        </div>
                     </div>
                  </div>
            </div>   
         </section>
         <!-- contact form--------------------------------------------------------------------------------------------------------------------------------- -->
         <section class="section contact">
            <div class="container">
               <h2 data-lan="contact"></h2>
               <div class="icons">
                  <a href="mailto:tolisacoding@gmail.com" rel="nofollow" target="_blank">
                     <img src="img/icon/gmail.png" alt="gmail">
                  </a>
                  <!-- <a href="http://line.me/ti/p/@bqk1207g" rel="nofollow" target="_blank"> -->
                  <a href="https://line.me/ti/p/11C3BFzUOA" rel="nofollow" target="_blank">
                     <img src="img/icon/line.png" alt="line">
                  <a href="skype:lisa.wang27?call">
                     <img src="img/icon/skype.png" alt="skype">
                  </a>
               </div>
               <h3 data-lan="contact2"></h3>
                  <div class="contact-info">
                     <i class="fas fa-map-marker-alt" data-lan="address"></i>
                     <i class="fas fa-phone">+886 908117599</i>
                     <i class="fas fa-envelope">tolisacoding@gmail.com</i>
                  </div>
               <form id="contact-form">
                  <div>
                     <label for="name" data-lan="name"></label>
                     <input type="text" id="name" name="name" placeholder="Enter your name.." required>
                  </div>
                  <div>
                     <label for="phone" class="phone" data-lan="phone"></label>
                     <input type="tel" id="phone" name="phone" placeholder="Enter your phone number..">
                  </div>
                  <div>
                     <label for="email" data-lan="email"></label>
                     <input type="email" id="email" name="email" placeholder="Enter your e-mail.." required>
                  </div>
                  <div>
                     <label for="message" data-lan="message"></label>
                     <input type="text" id="message" name="message" placeholder="Message...">
                  </div>
                  <div class="check-number">
                     <div class="a"></div>
                     <span>+</span>
                     <div class="b"></div>
                     <spn>=</spn>
                     <input class="sum" type="number" placeholder="">
                  </div>
                  <div>
                     <input type="submit" value="" class="submit" data-lan="submit">
                  </div>
                  <div class="alert-ok" data-lan="alert_ok"></div>
                  <div class="alert-ng" data-lan="alert_ng"></div>
               </form>
            </div>
         </section>
         <div class="container" style="position:relative">
            <div class="banner"></div>
         </div>
      </main>
      <div id="topBtn" class="overlay" onclick="goToTop()">
      </div>
      <!--audio^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^-->
      <audio class="game">
         <source src="audio/game.mp3" type="audio/mpeg">
         Your browser does not support the audio element.
      </audio>

      <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
      <script type="text/javascript" src="resume.js"></script>
   </body>
</html>
